---
layout: blog_home
---

 {% for post in site.posts %}

<div class="posts">

	<h5 class="date">{{ post.date | date: "%b %-d, %Y" }}</h5>

	<h2 class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

	<p class="discription">{{ post.excerpt }}</p>

	<a href="{{ post.url | prepend: site.baseurl }}" class="post-btn">ReadMore &#8594;</a>

	<hr>
</div>

{% endfor %}
